{% extends 'myapp/base.html' %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-green-50">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">Login</h1>

    <form action="" method="POST" class="space-y-5"  >
      {% csrf_token %}

      {% for field in form %}
        <div>
            {% for error in field.errors %}
                 <p class="text-red-500 text-sm mt-1">{{ error }}</p>
            {% endfor %}

            <label class="block text-gray-700 font-medium mb-1">
                {{ field.label }}
            </label>

            <div class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
                {{ field }}
            </div>



        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">
        Login
      </button>
    </form>

  </div>
</div>

{% endblock %}
